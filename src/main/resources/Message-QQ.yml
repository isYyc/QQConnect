###########################################################
# 插件帮助地址：https://www.yyc-bloc.com/QQConnect.html      #
###########################################################
#                                                         #
#                      QQ消息提示部分                       #
#                                                         #
###########################################################

# 服务器启动提示
BotOnline: "服务器 %server_name% 已启动。"

# 服务器关闭提示
BotOffline: "服务器 %server_name% 已关闭。"

# 插件未启用的提示
NoVault: "经济插件未加载，功能无法使用"

# 余额不足时的提示
NoMoney: "你账户余额不足，转账已被撤销"

# 转账成功提示
PaySuccess: "转账成功"

# 接收方没有绑定id时的提示
ReciverNoBind: "对方未绑定任何游戏ID到QQ上，无法完成转账。"

# 查询余额的提示
# 可用变量 %money% 余额数
LookMoney: "账户余额：%money%"

# 在QQ操作时，账户还未绑定玩家ID时的提示
NoBind: "你的QQ还未绑定任何玩家ID，请在游戏内绑定。"

# 玩家执行命令无权限时的提示
NoPerm: "你不是机器人所认定的管理员，无法执行这个命令。"

# QQ绑定成功群内提示
# 可用变量 %player% (玩家名字)、 %qq% (所绑定的 QQ号)
Bind: "玩家 %player% 成功绑定QQ %qq%"

# QQ修改绑定成功群内提示
# 可用变量 %player% (玩家名字)、 %id% (所绑定的QQ号)
ChangeBind: "玩家 %player% 更改绑定QQ为 %qq%"

# 更改密码成功的提示
# 可用变量 %password% (新密码)
ChangeSuccess: "你成功更改了密码，现在你的密码为 %password%"

# 密码非法时的提示
PasswordError: "密码不合法，长度控制在5~15以内，请避免使用全角符号(中文符号)"

# 指令输入有误
BotCmdError: "指令输入有误或缺少必要参数。"

Version: "1.0"