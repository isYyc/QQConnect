# QQ绑定成功游戏内提示 可用变量 %qq% (所绑定的QQ号)
Bind: "&7你成功为你的账号绑定 &6%qq%"

# QQ绑定成功游戏内提示 可用变量 %qq% (更改的QQ号)
ChangeBind: "&7你成功更改了账号绑定 &6%qq%"

# QQ重复绑定时的提示
QQReapt: "这个QQ已被注册。"

# 绑定错误的qq号
ErrorQQ: "&7请输入正确的QQ号"

# 命令参数输入错误的提示
ArgsError: "&7参数输入错误"

# 控制台执行时的提示
NoPlayer: "&7你必须是一个玩家才能使用这个命令"

# 重载插件的提示
Reload: "&7插件重载完毕。"

Version: "1.0"
